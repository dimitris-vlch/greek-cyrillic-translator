<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Μετατροπή Ελληνικών σε Κυριλλικό</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Μετατροπή Ελληνικών σε Κυριλλικό</h1>
      <label for="input-text">Εισάγετε ελληνικό κείμενο:</label>
      <textarea
        id="input-text"
        placeholder="Πληκτρολογήστε ή επικολλήστε ελληνικό κείμενο εδώ..."
      ></textarea>
      <button id="transliterate-button">Μετατροπή</button>
      <label for="output-text">Αποτέλεσμα σε κυριλλικό:</label>
      <textarea id="output-text" readonly></textarea>

      <!-- Creator credit box -->
      <div id="creator-box" class="creator-box">
        Δημιουργός: Δημήτρης Βλάχος
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
